<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <ul class="language">
        <li>Python</li>
        <li>JS</li>
    </ul>
    </div>
</body>
<script>
    // For Adding
    function Addlang(langName){
        const li = document.createElement('li');
        li.className = "main"
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    Addlang("CSS")
    Addlang("HTML")

    // For Deleting
    const dlt = document.querySelector('li:last-child')
    dlt.remove()
</script>
</html>
