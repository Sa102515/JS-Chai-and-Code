<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Intro</title>
</head>
<body  id="bg">
    <h1 id="title">Hi i am Sajan</h1>
    <ul>
        <li class="Item-list">one</li>
        <li class="Item-list">two</li>
        <li class="Item-list">Three</li>
    </ul>
    
</body>
<script>
    document.getElementById('bg').style.backgroundColor='red'
    document.getElementById('title').style.color='#fff';
 
    const ulClassItem = document.getElementsByClassName('Item-list')
    const ListItem = Array.from(ulClassItem);
    ListItem.forEach(function(li){
        li.style.color="yellow";
    })

</script>
</html>
