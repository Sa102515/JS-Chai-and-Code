<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .profile {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="profile">

    </div>
</body>
<script>
    const profile = document.querySelector('.profile')
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        console.log('Hi')
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(data);
            console.log(data.followers)
            console.log(data.avatar_url)
            const followers = "No of Followers : " + data.followers;
            const twitter_username = "twitter_username is  " + data.twitter_username;
            profile.innerHTML = "<img src='" + data.avatar_url + "' width='200px'>" + "</br>" + followers + "</br>" + twitter_username;

        }
    }
    xhr.send();
</script>

</html>
